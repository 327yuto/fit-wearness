version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.6
    working_directory: ~/fit-wearness/backend
    steps:
      - checkout:
          path: ~/fit-wearness
      - ruby/install-deps

  test:
    docker:
      - image: circleci/ruby:2.7.6
      - image: circleci/mysql:5.5
        environment:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: backend_test
          MYSQL_USER: root
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      BACKEND_DATABASE_HOST: "127.0.0.1"
      RAILS_ENV: test
    working_directory: ~/fit-wearness/backend
    steps:
      - checkout:
          path: ~/fit-wearness
      - ruby/install-deps
      - run:
          name: Database setup
          command: bundle exec rails db:migrate
      - run:
          name: test
          command: bundle exec rspec
workflows:
  version: 2
  build_test:
    jobs:
      - build
      - test:
          requires:
            - build
